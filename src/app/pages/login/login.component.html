<div class="height-100 flex-center">
    <div>
        <div class="flex-center">
            <img class="size-logo" src= "..\assets\images\ucic-logo.png" alt ="logo-ucic"/>
            <span class = "font-phrase">Comparte tus experiencias</span>
        </div>
        <form (ngSubmit) = "login( f )"
            #f="ngForm"
            class="margin-top-2">
            <span class="red-error" *ngIf = "f.submitted && f.controls['email'].errors">El email es obligatorio</span>
            <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input class="form-control" 
                id="exampleInputEmail1"
                type="text" 
                name="email" 
                [(ngModel)] ="usuario.email"
                required
                email
                placeholder="Nombre">            
            </div>

            <span class="red-error" *ngIf = "f.submitted && f.controls['password'].errors">La contraseña es obligatoria</span>
            <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input class="form-control"
              id="exampleInputPassword1"
              type="password" 
              name="password" 
              [(ngModel)] ="usuario.password"
              required
              placeholder="Contraseña"
              >
            </div>
        <button type="submit" class="btn-gris">Ingresar</button>
    </form>
    </div>
</div>
